<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube - Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/video-grid.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <!-- HEADER left-section -->
      <div class="left-section">
        <img class="hamburger-menu-icon" src="icons/hamburger-menu.png" />
        <img class="youtube-logo-icon" src="icons/youtube-logo.png" alt="" />
      </div>
      <!-- HEADER middle-section -->
      <div class="middle-section">
        <div class="middle-section-inside">
          <input class="search-bar" type="text" placeholder="Search" />
          <button class="search-button">
            <img class="search-icon" src="icons/search.png" />
            <div class="tooltip">Search</div>
          </button>
          <button class="voice-search-button">
            <img class="voice-search-icon" src="icons/voice-search-icon.png" />
            <div class="tooltip">Search with your voice</div>
          </button>
        </div>
      </div>
      <!-- HEADER right-section -->
      <div class="right-section">
        <div class="upload-icon-container">
          <img src="icons/upload.png" />
          <div class="tooltip">Create</div>
        </div>
        <div class="youtube-apps-icon-container">
          <img src="icons/youtube-apps.png" />
          <div class="tooltip">YouTube apps</div>
        </div>
        <div class="notifications-icon-container">
          <img src="icons/notifications.png" />
          <div class="tooltip">Notifications</div>
          <div class="notifications-number">3</div>
        </div>
        <img class="my-channel-icon" src="channel-pictures/my-channel.png" />
      </div>
    </header>

    <nav>
      <div class="nav-box">
        <img src="icons/home.png" />
        <div class="nav-box-title">Home</div>
      </div>
      <div class="nav-box">
        <img src="icons/explore.png" />
        <div class="nav-box-title">Explore</div>
      </div>
      <div class="nav-box">
        <img src="icons/subscriptions.png" />
        <div class="nav-box-title">Subscriptions</div>
      </div>
      <div class="nav-box">
        <img src="icons/originals.png" />
        <div class="nav-box-title">Originals</div>
      </div>
      <div class="nav-box">
        <img src="icons/youtube-music.png" />
        <div class="nav-box-title">YouTube Music</div>
      </div>
      <div class="nav-box">
        <img src="icons/library.png" />
        <div class="nav-box-title">Library</div>
      </div>
    </nav>

    <!-- VIDEO GRID -->
    <div class="video-grid">
      <!-- VIDEO CARD -->
      <div class="video-card">
        <div class="video-thumbnail-container">
          <a href="https://www.youtube.com/watch?v=n2RNcPRtAiY">
            <img src="thumbnails/thumbnail-1.webp" />
          </a>
          <div class="video-duration">10:05</div>
        </div>
        <div class="video-info">
          <div class="channel-picture-container">
            <a href="https://www.youtube.com/c/mkbhd">
              <img
                class="channel-picture"
                src="channel-pictures/channel-1.jpeg"
              />
              <div class="box-tooltip">
                <img class="" src="channel-pictures/channel-1.jpeg" />
                <div>
                  <div class="channel-name">Marques Brownlee</div>
                  <div class="subscribers">17.2M subscribers</div>
                </div>
              </div>
            </a>
          </div>
          <div class="video-details">
            <a href="https://www.youtube.com/watch?v=n2RNcPRtAiY">
              <div class="video-title">
                Talking Tech and AI with Google CEO Sundar Pichai!
              </div>
            </a>
            <a href="https://www.youtube.com/c/mkbhd">
              <div class="video-author">Marques Brownlee</div>
            </a>
            <div class="video-stats">3.4M views 6 months ago</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
